gatling {
  core {
    outputDirectoryBaseName = "url-shortener-performance"
    runDescription = "URL Shortener Performance Test"
    encoding = "utf-8"
  }
  http {
    connectionTimeout = 10000
    requestTimeout = 60000
    pooledConnectionIdleTimeout = 60000
    maxConnectionsPerHost = 10
  }
  data {
    console {
      light = false
      writePeriod = 5
    }
  }
}